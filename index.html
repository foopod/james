<html>
	<head>
		<title>Sick Boy Holmes</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

	</head>
	<body>

		<div id="wrapper">

			<div id="main">
				<div id="reel">

					<!-- Header Item -->

						<div id="header" class="item" data-width="400">
							<div class="inner">
								<h1>Holmes</h1>
								<p>A sick boy</p>
              </div>
						</div>

					<!-- Thumb Items -->


				</div>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->


      <script src="assets/js/main.js"></script>
			<script type="text/javascript">
				$.ajax({
							url: 'http://api.tumblr.com/v2/blog/sickboyholmesart.tumblr.com/posts/photo?api_key=4VpbewproebSpr77v3EeFoL2wLozFeSh8FxGQndHqtxIomD8pQ&limit=20',
							method:'get',
							dataType:'jsonp',
							success: function(data){
									var objectPosts = data.response.posts;
									$.each(objectPosts, function(key, value){
											$.each(value.photos, function(k, v){
													$('#reel').append(
															'<article class="item thumb" data-width="232"><a href="'+v.original_size.url+'" class="image"><img src="'+v.original_size.url+'" alt=""></a></article>'
													);
											});
									});
									parallelism.init();
							}
				});
			</script>
	</body>
</html>
